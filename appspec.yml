version: 0.0
os: linux
files:
  - source: bwg-service.jar
    destination: /opt/bwg-service/
  - source: application.properties
    destination: /opt/bwg-service/config/
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 30
      runas: ec2-user
  BeforeInstall:
    - location: scripts/beforeInstall.sh
      timeout: 30
      runas: ec2-user
  AfterInstall:
    - location: scripts/afterInstall.sh
      timeout: 30
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
      runas: ec2-user
